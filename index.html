<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Timeline Jan Anthonie Bruijn</title>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="d3.layout.timeline.js" charset="utf-8" type="text/javascript"></script>
  <style type="text/css">
  h1 {
    font: 25px sans-serif;
    margin-left: 20px;
    margin-top: 40px;
  }

  text, .axis {
    font: 10px sans-serif;
  }

 .axis path {
  stroke-width: 0;
  stroke: #000;
 }

 .axis line {
  shape-rendering: crispEdges;
  stroke: #000;
  stroke-width: 1px;
}




  </style>
  <script type="text/javascript">
//example database: company,positionis,start,end,sector,sourceis,typeis
//"Educatie, Big Improvement Day","Lid kerngroep","01/01/2010","3/15/2016","Education","pdc","Organization"


types = ["Other services activities","Health care","Financial intermediation","Education","Electricity, gas and water supply"];

colorScale = d3.scale.ordinal()
  .domain(types)
  .range(["#78C27E", "#DF242B", "#63B0B6",  "#FF805C", "#F9C250"]);

var w = 900;
var h = 400;
var radius = 4;
var padding = 20;
var marginleft = 200;
var marginbottom = 200;
var htimeline = (w - marginleft) / 2


d3.csv("cvbruijn.csv", function (dataset) {

  var svgContainer = d3.select("body")
    .append("svg")
    .attr({
      width: w + (2 * padding),
      height: htimeline + (2 * padding) + marginbottom
    })
    .style("border", "1px solid black")
    ;

  var timeline = d3.layout.timeline()
    .size([w - marginleft,htimeline])
    .extent(["01/01/1989", "3/15/2016"])
    .padding(3)
    .maxBandHeight(10); // height bands

  var showTimeAxis = true, // variable, meerdere vars door komma's
    beginning = 0,
    ending = 0,
    width = null,
    height = null,
    orient = "bottom"
    ;

  var dateFormat = d3.time.format('%m/%d/%Y');
  var timelinedataset = timeline(dataset); //draw bars & dots


// scales & axes

  var xScaleTime = d3.time.scale() // input domain , output range
    .domain([d3.min(dataset, function(d) { return dateFormat.parse(d.start); }), d3.max(dataset, function(d) { return dateFormat.parse(d.end); })])
    .range([padding + marginleft, w + padding]);

  var xAxisTime = d3.svg.axis()
    .scale(xScaleTime)
    .orient("bottom") // text orient
    .ticks(d3.time.year, 1)
    .tickFormat(d3.time.format('%Y'))
    .tickSize(3, 1) // inner tick size(value), outer tick size(axis)
    ;

 var xAxisT = d3.select("svg")
    .append("g")
    .attr({
      "transform": "translate(0 ," + (htimeline + padding) + ")",
      "class": "x axis"
    })
    .call(xAxisTime)
    .append("text") 
    .text("Time in years")
    .attr("transform", "translate(" + (w - marginleft + padding) + " ," + (padding + 5) + ")")
    ;



//.domain([0 , d3.max(dataset, function(d) { return Math.ceil((new Date(dateFormat.parse(d.end)).getTime() - new Date(dateFormat.parse(d.start)).getTime()) / (1000 * 60 * 60 * 24 * 365)) })])

  var yScaleTime = d3.scale.linear()
    .domain([0 , ((d3.max(dataset, function(d) { return dateFormat.parse(d.end); }) - d3.min(dataset, function(d) { return dateFormat.parse(d.start); })) / (1000 * 60 * 60 * 24 * 365))
      ])
    .range([htimeline + padding , padding])
    ;

  var yAxisTime = d3.svg.axis()
    .scale(yScaleTime)
    .orient("left")
    .ticks(8)
    .tickSize(3, 1)
    ;

var yAxisT = d3.select("svg")
    .append("g")
    .attr({
      "transform": "translate(" + (padding + marginleft) + ", 0 )",
      "class": "y axis"
    })
    .call(yAxisTime)
    .append("text") 
    .text("Duration in years")
    .attr({
        "x": -125,
        "y": -25,
        "transform": "rotate(-90)"
      });


  //DRAW ELEMENTS: points, timelines, text connected to the points
  types.forEach(function (type, i) {
    onlyThisType = dataset.filter(function(d) {return d.sector === type});
    theseBands = timeline(onlyThisType);

    var xPoint = function (d) {return ((d.end - d.start)/ 2) + d.start + padding + marginleft; }; // x top-triangle point
    var yPoint = function (d) {return htimeline - ((d.end - d.start)/ 2) + padding ; }; // y top triangle point
    var dxStart = function (d) {return d.start + padding + marginleft; }; // startpoint bar plus extra left padding
    var dxEnd = function (d) {return d.end + padding + marginleft; }; // endpoint bar
    var sectorfill = function (d) {return colorScale(d.sector); }; // color sector

    // bars

    var bars = d3.select("svg")
      .append("g")
      .selectAll("rect")
      .data(theseBands)
      .enter()
      .append("rect")
      .attr({
        "x": dxStart,
        "y": htimeline + padding, // to move from top to bottom
        "height": function (d) {return d.dy; }, //meaning d.dy??
        "width": function (d) {return d.end - d.start; },
        "fill": sectorfill
      })
      ;

    //text

    var info = d3.select("svg") 
      .append("g")
      .selectAll("text")
      .data(theseBands)
      .enter()
      .append("text")
      .text(function (d) {return d.company})
      .attr({
        "x": xPoint,
        "y": yPoint
      });

    // dots

    var dots = d3.select("svg")
      .append("g")
      .selectAll("circle")
      .data(theseBands)
      .enter()
      .append("circle")
      .style("opacity", 0.6)
      .attr({
        "r": radius, //radius
        "cx": xPoint, // startpoint
        "cy": yPoint, // positioning
        "fill": sectorfill
        });

      //triangle 

    for(var key in theseBands){
      var d = theseBands[key]

      var xPoint = ((d.end - d.start)/ 2) + d.start + padding + marginleft; // x top-triangle point
      var yPoint =  htimeline - ((d.end - d.start)/ 2)  + padding ;  // y top triangle point
      var dxStart = d.start + padding + marginleft;// startpoint bar plus extra left padding
      var dyBar = htimeline  + padding ; // to move from top to bottom
      var dxEnd = d.end + padding + marginleft; // endpoint bar

      var trianglePoints = [ { "x": dxStart,   "y": dyBar},  { "x": xPoint,   "y": yPoint}, { "x": dxEnd,   "y": dyBar} ];

      var lineFunction = d3.svg.line()
      .x(function(d) { return d.x; })
      .y(function(d) { return d.y; })
      .interpolate("linear"); // straight lines

    var triangle = d3.select("svg")
      .append("g")
      .selectAll("lines")
      .data(theseBands)
      .enter()
      .append("path")
      .attr({
        "d": lineFunction(trianglePoints),
        "stroke": sectorfill,
        "stroke-width": 1,
        "fill-opacity": 0
      })
      .style("stroke-dasharray", ("3, 3"))
      ;
    }

    /*var trianglePoints = [ { "x": dxStart,   "y": dyBar},  { "x": xPoint,   "y": yPoint}, { "x": dxEnd,   "y": dyBar} ];
    */
    

    

//todo what to do with 2 or more points behind each other? / dynamic sector colorcoding
//triangles and scales: http://bl.ocks.org/mbostock/3244058

  })

})

</script>
</head>
<body>
<div id="viz">
  <h1>Timeline Jan Anthonie Bruijn</h1>

</div>
</body>
</html>
